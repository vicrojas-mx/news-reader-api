<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perro News - Your Custom News Portal with selected categories and updates.</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Javascript News</p>
                    <p class="subtitle">Perro News - Your Custom News Portal with selected categories and updates.</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=us&apiKey=">US (All)</span>
                        <span data-id="/top-headlines?country=us&category=business&apiKey=">US (Business)</span>
                        <span data-id="/everything?q=apple&sortBy=publishedAt&apiKey=">Crypto currency</span>
                        <span data-id="/top-headlines?sources=techcrunch&apiKey=">Techcrunch</span>
                    </div>
                    <div class="cards">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
